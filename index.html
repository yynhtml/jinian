			.yin{animation: play 5s linear infinite;
				-moz-animation:play 5s linear infinite;
				-webkit-animation:play 5s linear infinite;
				-o-animation:play 5s linear infinite;
				-ms-animation:play 5s linear infinite;
			}
			@keyframes play{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}
			@-webkit-keyframes play{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}
			@-moz-keyframes play{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}
			@-o-keyframes play{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}
			@-ms-keyframes play{
				from{transform: rotate(0);}
				to{transform: rotate(360deg);}
			}

		<script type="text/javascript">
		$(function(){
			var myswiper = new Swiper(".swiper-container",{
				direction: 'vertical',

			    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			});
			var aud = $("#aud");
			var btn = $("#btn");
			btn.click(function(){
				if(aud[0].paused){
					aud[0].play();
					$(this).addClass("yin");
				}else{
					aud[0].pause();
					$(this).removeClass("yin");
				}
			})
		})
		</script>
